    <div class="container">
        <form class="row g-3 needs-validation" novalidate id="addProduct">
            <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">ID</label>
                <input type="number" class="form-control" placeholder="Identificador" required id="idProducto">
                <div class="invalid-tooltip">
                    Por Favor Ingrese Identificador
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" required id="nombreProducto">
                <div class="invalid-tooltip">
                    Por favor ingrese un Nombre de Producto
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Marca</label>
                <input type="text" class="form-control" placeholder="Marca" required id="marcaProducto">
                <div class="invalid-tooltip">
                    Por favor ingrese una Marca
                </div>
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="disponible" value="1"
                        checked>
                    <label class="form-check-label" for="1">
                        Disponible
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado" id="noDisponible" value="0">
                    <label class="form-check-label" for="0">
                        No Disponible
                    </label>
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Descuento</label>
                <input type="text" class="form-control" placeholder="Descuento" required id="descuentoProducto">
                <div class="invalid-tooltip">
                    Por favor ingrese Descuento
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Precio Descuento</label>
                <input type="text" class="form-control" placeholder="Precio Descuento" required
                    id="precioDescuentoProducto">
                <div class="invalid-tooltip">
                    Por favor ingrese un precio con Descuento
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Descripción</label>
                <input type="text" class="form-control" placeholder="Descripción" required id="descripcionProducto">
                <div class="invalid-tooltip">
                    Por favor ingrese una Descripción
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Cantidad</label>
                <input type="text" class="form-control" placeholder="Cantidad" required id="cantidadProducto">
                <div class="invalid-tooltip">
                    Por favor ingrese Cantidad
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile01">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Agregar Producto</button>
            </div>
        </form>
    </div>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/Logout.js"></script>
    <script type="module" src="../js/RegistroProd.js"></script>
